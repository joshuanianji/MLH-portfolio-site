name: Run Tests

on:
  pull_request:
    branches:
      - main
  # we can use this as a reusable workflow
  workflow_call:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ Checkout repo
        uses: actions/checkout@v3

        # Since I don't care about security, my environment files can be the default values in example.env
      - name: ğŸšš Copy environments
        run: cp example.env .env

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9.12'
          cache: 'pip'

      - name: ğŸ“¦ï¸ Install Deps
        run: pip install -r requirements.txt

      - name: ğŸ§ª Run Tests
        run: ./run_test.sh python
